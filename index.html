<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

	</head>
	<body>
		<section>
			<article class="card">

					<img src="images/drawers.jpg" alt="drawers">
				</div>
				<div class="text">
					<div class="titre">
						Shift the overall look and feel by adding these wonderful 
						touches to furniture in your home
					</div>
					<div class="description">
						Ever been in a room and felt like something was missing? Perhaps 
						it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
						to help you make any room feel complete.
					</div>
				</div>
				<div class="shareBloc">
					<img class="photo" src="images/avatar-michelle.jpg" alt="Avatar Michelle">
					<div class="signature">
						<p class="name">Michelle Appleton</p>
						<p class="date">28 Jun 2020</p>
					</div>
					<div class="shareButton">
						<img class="share" src="images/icon-share.svg" alt="Share">
					</div>
				</div>
			</article>
		</section>
	</body>
</html>
